<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Chiếu Ảnh Trước và Sau với Firebase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        .slider-container {
            position: relative;
            width: 640px;
            height: 400px;
            overflow: hidden;
            margin: 20px 0;
        }

        .before-after-slider {
            position: relative;
            width: 100%;
            height: 100%;
            margin-top: 20px;
        }

        .before, .after {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .after {
            clip-path: inset(0 50% 0 0);
            transition: clip-path 0.3s ease;
        }

        .before img, .after img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Vô hiệu hóa tương tác trên ảnh */
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #000;
            cursor: ew-resize;
            z-index: 2;
            transition: left 0.3s ease;
        }

        input[type="file"], input[type="button"], input[type="text"] {
            margin-top: 10px;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 640px;
        }

        .set {
            position: relative;
            margin: 10px;
            width: 150px;
            height: 100px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .set img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .set-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .options {
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            z-index: 3;
        }

        .options button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px 10px;
            text-align: left;
        }

        .options button:hover {
            background-color: #f0f0f0;
        }

        .set:hover .options {
            display: flex;
        }

        <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: auto;
        background-color: #f0f0f0;
        margin: 0;
        flex-direction: column;
    }

    /* Các kiểu khác của bạn ở đây... */

    .navigation {
        margin: 10px 0; /* Giảm khoảng cách dưới và trên */
        position: relative; /* Thiết lập vị trí tương đối */
        top: -40px; /* Di chuyển lên trên 20px */
    }

    .navigation input[type="button"] {
        border: none; /* Bỏ border */
        color: white; /* Đặt màu chữ thành màu trắng để dễ nhìn */
        padding: 10px; /* Thêm khoảng đệm cho nút */
        cursor: pointer; /* Chỉ định con trỏ khi di chuột qua nút */
    }

    .navigation input[type="button"]:hover {
        background-color: #333; /* Thay đổi màu khi hover để hiển thị hiệu ứng */
    }
</style>

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="slider-container">
    <div class="before-after-slider">
        <div class="before">
            <img id="before-image" src="" alt="Ảnh Trước">
        </div>
        <div class="after">
            <img id="after-image" src="" alt="Ảnh Sau">
        </div>
        <div class="slider-handle"></div>
    </div>
</div>

<div class="navigation">
    <input type="button" id="prev-set" value="◀️" style="margin-right: 10px;">
	<span id="set-number" style="font-size: 16px; margin: 0 10px;">0/0</span> <!-- Phần tử hiển thị số thứ tự -->
    <input type="button" id="next-set" value="▶️">
</div>

<input type="file" id="before-upload" accept="image/*" onchange="loadImage(event, 'before')">
<input type="file" id="after-upload" accept="image/*" onchange="loadImage(event, 'after')">
<input type="text" id="set-name" placeholder="Nhập Tên Bộ Ảnh" />
<input type="button" id="reset" value="Đặt Lại Ảnh">
<input type="button" id="add-set" value="Thêm Bộ Ảnh">

<div class="album" id="album"></div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getStorage, ref, uploadString, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';
    import { getDatabase, ref as dbRef, set, get, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyDbVeGarGP8z52ElsyvI1wqwjyjLXSZrbc",
        authDomain: "before-after-gallery.firebaseapp.com",
        projectId: "before-after-gallery",
        storageBucket: "before-after-gallery.appspot.com",
        messagingSenderId: "347435161918",
        appId: "1:347435161918:web:5f6e3c1bbe4a59d55eb46f",
        databaseURL: "https://before-after-gallery-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getDatabase(app);

    $(document).ready(function() {
        let currentSetIndex = 0; // Biến lưu chỉ số bộ ảnh hiện tại
        let imageSets = []; // Mảng lưu trữ các bộ ảnh

        var $sliderHandle = $('.slider-handle');
        var $after = $('.after');
        var sliderWidth = $('.slider-container').width();
        var isDragging = false;

        function updateSlider(offsetX) {
            $sliderHandle.css('left', offsetX);
            $after.css('clip-path', 'inset(0 ' + (sliderWidth - offsetX) + 'px 0 0)');
        }

function updateSetNumber() {
    $('#set-number').text(`${currentSetIndex + 1}/${imageSets.length}`);
}
        function onMouseMove(e) {
            if (isDragging) {
                var offsetX = e.clientX - $sliderHandle.parent().offset().left;
                offsetX = Math.max(0, Math.min(offsetX, sliderWidth));
                updateSlider(offsetX);
            }
        }

        function onTouchMove(e) {
            if (isDragging) {
                var touch = e.touches[0];
                var offsetX = touch.clientX - $sliderHandle.parent().offset().left;
                offsetX = Math.max(0, Math.min(offsetX, sliderWidth));
                updateSlider(offsetX);
            }
        }

        $sliderHandle.on('mousedown', function(e) {
            isDragging = true;
            e.preventDefault();
            $(document).on('mousemove', onMouseMove);
        });

        $(document).on('mouseup', function() {
            isDragging = false;
            $(document).off('mousemove', onMouseMove);
        });

        // Thêm sự kiện cảm ứng cho thiết bị di động
        $sliderHandle.on('touchstart', function(e) {
            isDragging = true;
            e.preventDefault();
            $(document).on('touchmove', onTouchMove);
        });

        $(document).on('touchend', function() {
            isDragging = false;
            $(document).off('touchmove', onTouchMove);
        });

        window.loadImage = function(event, type) {
            var input = event.target;
            var reader = new FileReader();

            reader.onload = function(e) {
                if (type === 'before') {
                    $('#before-image').attr('src', e.target.result);
                } else {
                    $('#after-image').attr('src', e.target.result);
                }
                updateClipPath();
            }

            if (input.files && input.files[0]) {
                reader.readAsDataURL(input.files[0]);
            }
        };

        function updateClipPath() {
            var sliderWidth = $('.slider-container').width();
            $after.css('clip-path', 'inset(0 ' + (sliderWidth / 2) + 'px 0 0)');
        }

        $('#reset').on('click', function() {
            $('#before-image').attr('src', '');
            $('#after-image').attr('src', '');
            $after.css('clip-path', 'inset(0 ' + (sliderWidth / 2) + 'px 0 0)');
            $('#set-name').val('');
        });

        $('#add-set').on('click', function() {
            const setName = $('#set-name').val().trim();
            if (!setName) {
                alert('Vui lòng nhập tên cho bộ ảnh!');
                return;
            }

            const beforeImage = $('#before-image').attr('src');
            const afterImage = $('#after-image').attr('src');

            if (!beforeImage || !afterImage) {
                alert('Vui lòng tải lên cả hai ảnh trước và sau!');
                return;
            }

            const beforeRef = ref(storage, 'images/' + setName + '/before.jpg');
            const afterRef = ref(storage, 'images/' + setName + '/after.jpg');

            uploadString(beforeRef, beforeImage, 'data_url').then(() => {
                return uploadString(afterRef, afterImage, 'data_url');
            }).then(() => {
                const dbRefSet = dbRef(db, 'sets/' + setName);
                set(dbRefSet, {
                    before: beforeRef.fullPath,
                    after: afterRef.fullPath
                }).then(() => {
                    alert('Bộ ảnh đã được thêm thành công!');
                    $('#set-name').val('');
                    loadAlbum(); // Tải lại album để hiển thị bộ ảnh mới
                }).catch(error => {
                    console.error('Lỗi khi thêm bộ ảnh: ', error);
                });
            }).catch(error => {
                console.error('Lỗi khi tải ảnh lên: ', error);
            });
        });

        function displaySet(setName, beforeUrl, afterUrl, index) {
    const setData = { before: beforeUrl, after: afterUrl };
    imageSets.push(setData); // Thêm vào mảng bộ ảnh

    const $setDiv = $('<div class="set"></div>').appendTo('#album');
    const $beforeImage = $('<img>').attr('src', beforeUrl).appendTo($setDiv);
    const $afterImage = $('<img>').attr('src', afterUrl).appendTo($setDiv);
    const $setNameDiv = $('<div class="set-name"></div>').text(`${index + 1}. ${setName}`).appendTo($setDiv); // Thêm số thứ tự

    // Thêm sự kiện click cho bộ ảnh
    $setDiv.on('click', function() {
        currentSetIndex = imageSets.length - 1; // Cập nhật chỉ số bộ ảnh hiện tại
        updateDisplayedSet();
    });
}


       function loadAlbum() {
    const albumRef = dbRef(db, 'sets');
    get(albumRef).then(snapshot => {
        if (snapshot.exists()) {
            const album = snapshot.val();
            $('#album').empty();
            let index = 0; // Khởi tạo chỉ số cho bộ ảnh
            $.each(album, function(setName, urls) {
                if (urls && typeof urls === 'object' && urls.before && urls.after) {
                    displaySet(setName, urls.before, urls.after, index); // Gọi với chỉ số
                    index++; // Tăng chỉ số
                } else {
                    console.error('Bộ ảnh không hợp lệ: ', setName);
                }
            });
            currentSetIndex = 0; // Đặt lại chỉ số
            updateDisplayedSet(); // Cập nhật ảnh hiển thị
            updateSetNumber(); // Cập nhật số thứ tự bộ ảnh
        } else {
            console.log('Không tìm thấy bộ ảnh nào.');
        }
    }).catch(error => {
        console.error('Lỗi khi tải album: ', error);
    });
}



        function updateDisplayedSet() {
    if (imageSets.length === 0) return;

    const { before, after } = imageSets[currentSetIndex];
    $('#before-image').attr('src', before);
    $('#after-image').attr('src', after);
    updateClipPath();
    updateSetNumber(); // Cập nhật số thứ tự bộ ảnh
}


        // Sự kiện cho nút trước và sau
        $('#next-set').on('click', function() {
            currentSetIndex = (currentSetIndex + 1) % imageSets.length; // Chuyển sang bộ ảnh tiếp theo
            updateDisplayedSet();
        });

        $('#prev-set').on('click', function() {
            currentSetIndex = (currentSetIndex - 1 + imageSets.length) % imageSets.length; // Chuyển sang bộ ảnh trước đó
            updateDisplayedSet();
        });

        // Tải album ngay khi trang được tải
        loadAlbum();
    });
</script>

</body>
</html>
