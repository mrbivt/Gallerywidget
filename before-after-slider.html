<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 640px;
            height: 400px;
            overflow: hidden;
        }

        .before-after-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .before, .after {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .after {
            clip-path: inset(0 50% 0 0);
        }

        .before img, .after img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #000;
            cursor: ew-resize;
            z-index: 2;
        }

        .upload-btn, .delete-btn {
            margin: 10px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="before-after-slider">
            <div class="before">
                <img id="before-img" src="https://via.placeholder.com/640x400/ff7f7f/333333?text=Before" alt="Before Image">
            </div>
            <div class="after">
                <img id="after-img" src="https://via.placeholder.com/640x400/7f7fff/333333?text=After" alt="After Image">
            </div>
            <div class="slider-handle"></div>
        </div>
    </div>

    <!-- Chọn file ảnh trước và sau -->
    <input type="file" id="before-upload" class="upload-btn" accept="image/*">
    <input type="file" id="after-upload" class="upload-btn" accept="image/*">
    <button id="upload-btn" class="upload-btn">Upload to GitHub</button>
    <button id="delete-btn" class="delete-btn">Delete from GitHub</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const githubToken = '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'; // Thay thế bằng token của bạn
        const repo = 'mrbivt/webwidget'; // Thay thế bằng repo của bạn
        const beforePath = 'path/to/before-image.jpg'; // Đường dẫn đến ảnh Before
        const afterPath = 'path/to/after-image.jpg'; // Đường dẫn đến ảnh After

        // Upload file lên GitHub
        async function uploadImage(file, path) {
            const base64Content = await toBase64(file);
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Upload ${path}`,
                    content: base64Content.split(',')[1] // Loại bỏ phần đầu 'data:image/...;base64,'
                })
            });

            if (response.ok) {
                alert(`Uploaded ${path} successfully`);
            } else {
                alert(`Failed to upload ${path}`);
            }
        }

        // Xóa file từ GitHub
        async function deleteImage(path) {
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            // Để xóa, cần lấy sha của file trước
            const getResponse = await fetch(url, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${githubToken}`
                }
            });

            if (getResponse.ok) {
                const data = await getResponse.json();
                const sha = data.sha;

                const deleteResponse = await fetch(url, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Delete ${path}`,
                        sha: sha
                    })
                });

                if (deleteResponse.ok) {
                    alert(`Deleted ${path} successfully`);
                } else {
                    alert(`Failed to delete ${path}`);
                }
            } else {
                alert(`File not found: ${path}`);
            }
        }

        // Chuyển file sang base64
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Xử lý khi bấm nút Upload
        document.getElementById('upload-btn').addEventListener('click', () => {
            const beforeFile = document.getElementById('before-upload').files[0];
            const afterFile = document.getElementById('after-upload').files[0];

            if (beforeFile && afterFile) {
                uploadImage(beforeFile, beforePath);
                uploadImage(afterFile, afterPath);
            } else {
                alert('Please select both before and after images.');
            }
        });

        // Xử lý khi bấm nút Delete
        document.getElementById('delete-btn').addEventListener('click', () => {
            deleteImage(beforePath);
            deleteImage(afterPath);
        });
    </script>
</body>
</html>
