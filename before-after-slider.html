<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before After Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .slider-container {
            position: relative;
            width: 640px;
            height: 400px;
            overflow: hidden;
        }

        .before-after-slider {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .before, .after {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .after {
            clip-path: inset(0 50% 0 0);
        }

        .before img, .after img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #000;
            cursor: ew-resize;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <div class="before-after-slider">
            <div class="slider-handle"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var $sliderHandle = $('.slider-handle');
            var $before = $('.before');
            var $after = $('.after');
            var sliderWidth = $('.slider-container').width();
            var isDragging = false;

            $after.css('clip-path', 'inset(0 ' + (sliderWidth / 2) + 'px 0 0)');

            function updateSlider(offsetX) {
                $sliderHandle.css('left', offsetX);
                $after.css('clip-path', 'inset(0 ' + (sliderWidth - offsetX) + 'px 0 0)');
            }

            function onMouseMove(e) {
                if (isDragging) {
                    var offsetX = e.clientX - $sliderHandle.parent().offset().left;
                    offsetX = Math.max(0, Math.min(offsetX, sliderWidth));
                    updateSlider(offsetX);
                }
            }

            $sliderHandle.on('mousedown', function(e) {
                isDragging = true;
                e.preventDefault();
                $(document).on('mousemove', onMouseMove);
            });

            $(document).on('mouseup', function() {
                isDragging = false;
                $(document).off('mousemove', onMouseMove);
            });
        });
    </script>
</body>
</html>
