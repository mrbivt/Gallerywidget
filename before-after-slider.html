<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Chiếu Ảnh Trước và Sau với Firebase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }

        .slider-container {
            position: relative;
            width: 640px;
            height: 400px;
            overflow: hidden;
            margin: 20px 0;
        }

        .before-after-slider {
            position: relative;
            width: 100%;
            height: 100%;
            margin-top: 20px;
        }

        .before, .after {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .after {
            clip-path: inset(0 50% 0 0);
            transition: clip-path 0.3s ease;
        }

        .before img, .after img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background-color: #ffffff;
            border-left: 2px solid #000;
            cursor: ew-resize;
            z-index: 2;
            transition: left 0.3s ease;
        }

        input[type="file"], input[type="button"], input[type="text"] {
            margin-top: 10px;
        }

        .album {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            max-width: 640px;
        }

        .set {
            position: relative;
            margin: 10px;
            width: 150px;
            height: 100px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ccc;
        }

        .set img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .set-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            font-size: 14px;
        }

        .options {
            position: absolute;
            top: 0;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            z-index: 3;
        }

        .options button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 5px 10px;
            text-align: left;
        }

        .options button:hover {
            background-color: #f0f0f0;
        }

        .set:hover .options {
            display: flex;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="slider-container">
    <div class="before-after-slider">
        <div class="before">
            <img id="before-image" src="" alt="Ảnh Trước">
        </div>
        <div class="after">
            <img id="after-image" src="" alt="Ảnh Sau">
        </div>
        <div class="slider-handle"></div>
    </div>
</div>

<input type="file" id="before-upload" accept="image/*" onchange="loadImage(event, 'before')">
<input type="file" id="after-upload" accept="image/*" onchange="loadImage(event, 'after')">
<input type="text" id="set-name" placeholder="Nhập Tên Bộ Ảnh" />
<input type="button" id="reset" value="Đặt Lại Ảnh">
<input type="button" id="add-set" value="Thêm Bộ Ảnh">

<div class="album" id="album"></div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getStorage, ref, uploadString, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';
    import { getDatabase, ref as dbRef, set, get, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyDbVeGarGP8z52ElsyvI1wqwjyjLXSZrbc",
        authDomain: "before-after-gallery.firebaseapp.com",
        projectId: "before-after-gallery",
        storageBucket: "before-after-gallery.appspot.com",
        messagingSenderId: "347435161918",
        appId: "1:347435161918:web:5f6e3c1bbe4a59d55eb46f",
        databaseURL: "https://before-after-gallery-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getDatabase(app);

    $(document).ready(function() {
        var $sliderHandle = $('.slider-handle');
        var $after = $('.after');
        var sliderWidth = $('.slider-container').width();
        var isDragging = false;

        function updateSlider(offsetX) {
            $sliderHandle.css('left', offsetX);
            $after.css('clip-path', 'inset(0 ' + (sliderWidth - offsetX) + 'px 0 0)');
        }

        function onMouseMove(e) {
            if (isDragging) {
                var offsetX = e.clientX - $sliderHandle.parent().offset().left;
                offsetX = Math.max(0, Math.min(offsetX, sliderWidth));
                updateSlider(offsetX);
            }
        }

        $sliderHandle.on('mousedown', function(e) {
            isDragging = true;
            e.preventDefault();
            $(document).on('mousemove', onMouseMove);
        });

        $(document).on('mouseup', function() {
            isDragging = false;
            $(document).off('mousemove', onMouseMove);
        });

        window.loadImage = function(event, type) {
            var input = event.target;
            var reader = new FileReader();

            reader.onload = function(e) {
                if (type === 'before') {
                    $('#before-image').attr('src', e.target.result);
                } else {
                    $('#after-image').attr('src', e.target.result);
                }
                updateClipPath();
            }

            if (input.files && input.files[0]) {
                reader.readAsDataURL(input.files[0]);
            }
        };

        function updateClipPath() {
            var sliderWidth = $('.slider-container').width();
            $after.css('clip-path', 'inset(0 ' + (sliderWidth / 2) + 'px 0 0)');
        }

        $('#reset').on('click', function() {
            $('#before-image').attr('src', '');
            $('#after-image').attr('src', '');
            $after.css('clip-path', 'inset(0 ' + (sliderWidth / 2) + 'px 0 0)');
            $('#set-name').val('');
        });

        $('#add-set').on('click', function() {
            const setName = $('#set-name').val().trim();
            if (!setName) {
                alert('Vui lòng nhập tên cho bộ ảnh!');
                return;
            }

            const beforeImage = $('#before-image').attr('src');
            const afterImage = $('#after-image').attr('src');

            if (!beforeImage || !afterImage) {
                alert('Vui lòng tải lên cả ảnh trước và sau!');
                return;
            }

            uploadImage(beforeImage, setName + '_before.jpg').then(beforeUrl => {
                return uploadImage(afterImage, setName + '_after.jpg').then(afterUrl => {
                    const setData = {
                        before: beforeUrl,
                        after: afterUrl
                    };
                    set(dbRef(db, 'sets/' + setName), setData).then(() => {
                        displaySet(setName, beforeUrl, afterUrl);
                        $('#set-name').val('');
                    });
                });
            }).catch(error => {
                console.error('Lỗi khi upload ảnh: ', error);
            });
        });

        function uploadImage(imageSrc, name) {
            return new Promise((resolve, reject) => {
                const imageRef = ref(storage, name);
                uploadString(imageRef, imageSrc, 'data_url').then(snapshot => {
                    getDownloadURL(snapshot.ref).then(url => {
                        resolve(url);
                    });
                }).catch(reject);
            });
        }

        function displaySet(setName, beforeUrl, afterUrl) {
            const $set = $('<div>').addClass('set').on('click', function() {
                $('#before-image').attr('src', beforeUrl);
                $('#after-image').attr('src', afterUrl);
                updateClipPath();
                localStorage.setItem('lastSelectedSet', setName); // Lưu bộ ảnh đã chọn
            });

            const $img = $('<img>').attr('src', beforeUrl);
            const $name = $('<div>').addClass('set-name').text(setName);
            const $options = $('<div class="options"><button class="delete-set">Xóa Bộ Ảnh</button></div>');

            $set.append($img).append($name).append($options);
            $('#album').append($set);

            // Xử lý sự kiện xóa bộ ảnh
            $options.on('click', '.delete-set', function(event) {
                event.stopPropagation(); // Ngăn chặn sự kiện click lan truyền
                if (confirm('Bạn có chắc chắn muốn xóa bộ ảnh này không?')) {
                    deleteSet(setName, beforeUrl, afterUrl);
                }
            });
        }

        function deleteSet(setName, beforeUrl, afterUrl) {
            const beforeRef = ref(storage, setName + '_before.jpg');
            const afterRef = ref(storage, setName + '_after.jpg');

            // Xóa ảnh khỏi Firebase Storage
            deleteObject(beforeRef).then(() => {
                return deleteObject(afterRef);
            }).then(() => {
                // Xóa dữ liệu khỏi Realtime Database
                return remove(dbRef(db, 'sets/' + setName));
            }).then(() => {
                // Xóa bộ ảnh khỏi giao diện người dùng
                $('#album').empty(); // Xóa album và tải lại
                loadAlbum();
                alert('Bộ ảnh đã được xóa thành công!');
            }).catch(error => {
                console.error('Lỗi khi xóa bộ ảnh: ', error);
                alert('Đã xảy ra lỗi khi xóa bộ ảnh.');
            });
        }

        function loadAlbum() {
            const albumRef = dbRef(db, 'sets');
            get(albumRef).then(snapshot => {
                if (snapshot.exists()) {
                    const album = snapshot.val();
                    $('#album').empty();
                    $.each(album, function(setName, urls) {
                        if (urls && typeof urls === 'object' && urls.before && urls.after) {
                            displaySet(setName, urls.before, urls.after);
                        } else {
                            console.error('Bộ ảnh ' + setName + ' không hợp lệ hoặc thiếu ảnh trước hoặc sau.');
                        }
                    });
                    const lastSelectedSet = localStorage.getItem('lastSelectedSet'); // Lấy bộ ảnh đã chọn cuối
                    if (lastSelectedSet && album[lastSelectedSet]) {
                        const lastSet = album[lastSelectedSet];
                        $('#before-image').attr('src', lastSet.before);
                        $('#after-image').attr('src', lastSet.after);
                        updateClipPath();
                    }
                } else {
                    console.log('Không có bộ ảnh nào.');
                }
            }).catch(error => {
                console.error('Lỗi khi tải album: ', error);
            });
        }

        loadAlbum(); // Tải album khi trang được tải
    });
</script>
</body>
</html>
