<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Crop Example</title>
    <style>
        /* Phong cách của container chứa embed */
        .embed-container {
            position: relative;
            width: 320px; /* Đặt kích thước mong muốn cho vùng hiển thị */
            height: 400px;
            overflow: hidden; /* Ẩn những phần nằm ngoài khung */
            border: 1px solid white; /* Đặt đường viền nếu cần */
        }

        /* Phong cách của embed */
        embed {
            position: absolute;
            top: -50px; /* Điều chỉnh vị trí dọc của nội dung trong embed */
            left: -340px; /* Điều chỉnh vị trí ngang của nội dung trong embed */
            width: 1000px; /* Đặt kích thước đầy đủ của embed */
            height: 800px;
        }
    </style>
</head>
<body>

    <!-- Container bao bọc embed để giới hạn hiển thị -->
    <div class="embed-container">
        <embed id="myEmbed" src="gallery_Giang.html" type="text/html" />
    </div>

</body>
</html>
